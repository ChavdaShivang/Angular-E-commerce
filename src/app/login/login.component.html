<div class="form-signin">
  <div class="container header-container">
    <p><i class="fa-solid fa-user"></i> Login Form</p>
  </div>

  <form action="" class="row g-3" [formGroup]="form" (ngSubmit)="submit()">
    <div class="row g-3">
      <div class="col-md-12">
        <label for="username" class="form-label"
          ><i class="fa-solid fa-envelope"></i> Username</label
        >
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          [ngClass]="{'invalid-input':(form.get('username')?.touched && (form.get('username')?.errors?.['required'] || form.get('username')?.errors?.['username']))}"
        />
        <div
          *ngIf="form.get('username')?.invalid && form.get('username')?.touched"
        >
          <div
            *ngIf="form.get('username')?.errors?.['required']"
            class="invalid"
          >
            <sup>*</sup>Username is required
          </div>
        </div>
      </div>
    </div>
    <div class="row g-3">
      <div class="col-md-12">
        <label for="password" class="form-label"
          ><i class="fa-solid fa-lock"></i> Password</label
        >
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          [ngClass]="{'invalid-input':(form.get('pass')?.touched && (form.get('pass')?.errors?.['required'] || form.get('pass')?.errors?.['minlength']))}"
        />
        <div *ngIf="form.get('pass')?.invalid && form.get('pass')?.touched">
          <div *ngIf="form.get('pass')?.errors?.['required']" class="invalid">
            <sup>*</sup>Password is required
          </div>
          <div *ngIf="form.get('pass')?.errors?.['minlength']" class="invalid">
            <sup>*</sup>Password must be atleast 6 characters long
          </div>
        </div>
      </div>
    </div>
    <div class="row g-3">
      <div class="col-md-6">
        <button type="submit" class="btn submit-btn">Submit</button>
      </div>
      <div class="col-md-6">
        <button type="reset" class="btn cancel-btn">Cancel</button>
      </div>
    </div>
  </form>
</div>
