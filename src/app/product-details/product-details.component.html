

<mat-card class="product-details-card" *ngIf="product">
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.categories.join(', ') }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.img" alt="{{ product.title }}">
  <mat-card-content>
    <p>{{ product.desc }}</p>
    <p class="price">Price: {{ product.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addToCart()">Add to Cart</button>
  </mat-card-actions>
</mat-card>
